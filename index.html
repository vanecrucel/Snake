<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake - Java Applet Local</title>
    
    <style>
        body {
            background-color: #f0f0f0;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 20px;
        }
        h1 {
            color: #333;
        }
        #applet-container {
            margin: 20px auto;
            width: 600px;
            height: 450px;
            border: 2px solid #333;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
    </style>
</head>

<body>

    <h1>Snake - Clásico Applet de Java</h1>
    
    <div id="applet-container">
        <applet 
            code="Snake.class"       archive="Snake.jar"      width="600"              height="450">            Tu navegador no soporta la ejecución de Applets.
        </applet>
    </div>

    <p>Utiliza las teclas de flecha o WASD para jugar.</p>

</body>
</html>
