<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Java Applet - CheerpJ</title>
    
    <script src="https://cjrtnc.leaningtech.com/cjrt/main.js"></script> 
    
    <style>
        body {
            background-color: #f0f0f0;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 20px;
        }
        h1 {
            color: #333;
        }
       
        #cheerpj_target {
            margin: 20px auto;
            width: 600px; 
            height: 450px; 
            border: 2px solid #333;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            
            display: block; 
            text-align: center;
            line-height: 450px;
            background-color: white;
        }
    </style>
</head>

<body>

    <h1>Snake - Clásico Applet de Java</h1>
    
    <div id="cheerpj_target">
        El juego está cargando. Espere un momento...
    </div>

    <p>Utiliza las teclas de flecha o WASD para jugar.</p>
    
    <script>
       
        cheerpjRunApplet("cheerpj_target", "Snake.class", 600, 450, 
                         {archive: "Snake.jar"});
    </script>

</body>
</html>
