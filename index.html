<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Java Applet - CheerpJ</title>
    
    <script src="https://cjrtnc.leaningtech.com/cjrt/main.js"></script> 
    
    <script>
       
        function initializeGame() {
            cheerpjRunApplet("cheerpj_target", "Snake.class", 600, 450, 
                             {archive: "Snake.jar", code: "Snake.class", jar: "Snake.jar"});
        }
    </script>

    <style>
        body { }
        h1 { color: #333; }
        #cheerpj_target {
            margin: 20px auto;
            width: 600px; 
            height: 450px; 
            border: 2px solid #333;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            display: block; 
            text-align: center;
            line-height: 450px;
            background-color: white;
        }
    </style>
</head>

<body onload="initializeGame()"> <h1>Snake - Clásico Applet de Java</h1>
    
    <div id="cheerpj_target">
        El juego está cargando. Espere un momento...
    </div>

    <p>Utiliza las teclas de flecha o WASD para jugar.</p>
    
</body>
</html>
