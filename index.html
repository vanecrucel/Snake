<!DOCTYPE html>
<html lang="es">
<head>

    <title>Snake Java Applet - CheerpJ</title>

    <script>
    
        document.addEventListener('DOMContentLoaded', function() {
    
            setTimeout(function() {

    </script>

<body > <h1>Snake - Clásico Applet de Java</h1>
